<div class="container">
  <h2>My Projects</h2>
  <div class="project-list">
    <ul>
      {% for project in site.projects %}
        <li>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <a href="{{ project.url | relative_url }}">Read more</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
