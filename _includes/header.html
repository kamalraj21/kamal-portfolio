<header class="navbar">
  <div class="nav-content">
    <div class="logo">KAMAL RAJ</div>
    <nav>
      <ul>
        <li><a href="#projects">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <input type="checkbox" id="darkmode-toggle" class="darkmode-input">
      <label for="darkmode-toggle" class="darkmode-label" aria-label="Toggle dark mode"></label>
    </div>
  </div>
</header>

<script>
let lastScrollTop = 0;
let scrollTimeout;

const header = document.querySelector('.navbar');
const darkModeToggle = document.getElementById('darkModeToggle');
const body = document.body;

window.addEventListener('scroll', function() {
  clearTimeout(scrollTimeout);

  const currentScroll = window.pageYOffset;
  
  if (currentScroll > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }

  scrollTimeout = setTimeout(function() {
    header.classList.remove('scrolled');
  }, 200);
});

darkModeToggle.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  const icon = darkModeToggle.querySelector('span');
  icon.classList.toggle('theme-switch__icon');
  icon.classList.toggle('fa-sun');
  icon.classList.toggle('fa-moon');
});
</script>
